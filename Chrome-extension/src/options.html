<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User login</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="./firebase.js"></script>
    <script src="./firebase-app.js"></script>
    <script src="./firebase-auth.js"></script>
    <script src="./firebase-database.js"></script>
    <script src="./jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="./options.js" type="text/javascript"></script>
  </head>
  <style type="text/css">
    body{
      margin: auto;
      width: 800px
    }
    .url{
      width: 300px;
    }
    .query{
      width: 200px;
    }
    .value{
      width: 100px;
    }

    .card{
      margin-top: 130px;
    }

    #login-message{
      margin-top: 200px;
    }

    #tbl{
      display: none;
    }
  </style>
<body id="options-page">



  <center>
    <div class="col-md-6 container" id="login-form">
                <div class="card card-primary card-form text-center">
                  <div class="card-block">
                    <h3>Login to continue</h3>


                      <div class="form-group">
                        <input type="text" name="email" id="email" class="form-control form-control-lg" placeholder="Email">
                      </div>

                      <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password">
                      </div>

                      <button  id="quickstart-sign-in" class="btn btn-outline-secondary btn-block btn-success"><b>Log In</b></button>

                  </div>
                </div>

    </div>
  </center>
<center>
<div class="container jumbotron text-center" id="login-message">
  <h1><b>Successfully Logged in</b></h1>
</div>
<br>
<button class="btn btn-primary btn-lg btn-outline-warning" id="logout">Logout</button>
</center>

<div id="tbl">


  <table id="data">
    <thead>
      <tr>
        <th>URL</th>
        <th>Query</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr class="template">
        <td><input type="text" name="" value="" class="url" /></td>
        <td><input type="text" name="" value="" class="query" /></td>
        <td><input type="text" name="" value="" class="value" /></td>
        <td id="rem"><a href="#" class="remove">Ã—</a></td>
      </tr>
    </tbody>
  </table>
  <a href="#" class="new">New Query</a>
</div>
</body>
